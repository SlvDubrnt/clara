[repo]
origin=HPC
clustername=cluster
distribution=mydistro
version=7.0.0
repo_dir=/srv/clara/mydistro/local-mirror
mirror_root=/srv/clara/website/mirror
mirror_local=/srv/clara/website/mirror/mydistro-cluster
gpg_key=682E89E0
server=server.mydistro.com
remote_modules=debian,mydistro,debian-security
local_modules=debian,mydistro,debian-security
stored_enc_key=/srv/clara/data/pkgsprivate.key.enc
master_passwd_file=/srv/clara/data/master_pwd

[nodes]
master_passwd_file=/srv/clara/data/master_pwd
cfile=/srv/clara/data/manage-nodes.cfg
trackers=trackers[1-2]
seeders=seeders[1-2],trackers[1-2]
conmand=atadmin1

[images]
debiandist=squeeze
origin=HPC
distribution=mydistro
debmirror=http://debian/
list_repos=deb http://debian/debian/ squeeze contrib main non-free,deb http://debian/debian-security/ squeeze/updates contrib main non-free
package_file=/srv/clara/data/packages
preseed_file=/srv/clara/data/preseed
files_to_remove=/etc/udev/rules.d/70-persistent-net.rules,/root/.bash_history
important_packages=debconf-utils
trg_dir=/srv/clara/website/boot
trg_img=/srv/clara/website/boot/mydistro.squashfs
mkinitramfs=/srv/clara/mydistro/cluster-diskless/mkinitramfs
initramfs-config=/srv/clara/mydistro/cluster-diskless/initramfs-config
kver=3.2.0-0.bpo.4-amd64
dir_files_to_install=/srv/clara/data/add_files_image
list_files_to_install=/srv/clara/data/install

[p2p]
seeders=seeders[1-2],trackers[1-2]
mldonkey_servers=trackers[1-2]
trackers=http://10.0.0.2:6881/announce,http://10.0.0.3:6881/announce
